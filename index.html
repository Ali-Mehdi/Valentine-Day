<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    .buttons {
      position: relative;
      height: 200px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.6);
    }

    #yes:hover {
      background: #ff1e4d;
      transform: translateX(-50%) scale(1.1);
    }

    #no {
      background: white;
      color: #ff4d6d;
      left: 55%;
      top: 80px;
    }

    .celebrate {
      display: none;
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    .celebrate h2 {
      font-size: 3rem;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
      animation: pop 1s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .flower {
      position: absolute;
      font-size: 2rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-100px) rotate(0deg);
      }
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</
